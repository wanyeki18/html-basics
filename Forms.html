<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Assets/CSS/forms.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>

<h2>Registration form</h2>
<hr>
<form action="">
    <label for="fname">First Name</label>
    <input type="text"id="fname" name="jina" placeholder="Enter First name"><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="jina" placeholder="Enter Last name"><br>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="barua pepe" placeholder="Email address"><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="tarehe" placeholder="Enter Date of Birth"><br><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="custom">Custom</label>
    <input type="radio" id="custom" name="gender"><br><br>

    <label for="course">Course taken</label>
    <select name="course" id="course">
        <option value="Full stack">Full stack</option>
        <option value="js">React js</option>
        <option value="django">Django</option>
        <option value="android">Android</option>
        <option value="data">Data Science</option>
        <option value="security">Cyber Security</option>
    </select><br><br>

    <label for="pass">Password</label>
    <input type="password" id="pass" name="neno siri" placeholder="Enter Password"><br>

    <input type="submit" value="Register"><br><br>
    <label for="image">Upload profile picture</label>
    <input type="file" id="image"><br><br>
</form>

</body>
</html>
