<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Assets/CSS/my%20form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My form</title>
</head>
<body>
<div id="form-container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"id="email" name="email"required>
    </div>
    <div class="form-group">
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="password" required>
    </div>
    <div class="form-group">
        <label for="gender"> Gender: </label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label>Interest: </label>
        <input type="checkbox" id="interest 1" name="interest 1">
        <label for="interest 1">Reading</label>
         <input type="checkbox" id="interest 2" name="interest 1">
        <label for="interest 2">Coding</label>
         <input type="checkbox" id="interest 3" name="interest 1">
        <label for="interest 3">Travelling</label>
    </div>
    <div class="form-group">
        <label>Choose a Programming Language: </label>
        <input type="radio" id="lang 1" name="lang 1" value="java">
        <label for="lang 1">Java</label>
          <input type="radio" id="lang 2" name="lang 2" value="python">
        <label for="lang 2">Python</label>
         <input type="radio" id="lang 3" name="lang 3" value="Javascript">
        <label for="lang 3">Javascript</label>
        <input type="radio" id="lang 4" name="lang 4" value="kotlin">
        <label for="lang 4">Kotlin</label>
    </div>
    <div class="form-group">
        <label for="message">Additional Information: </label>
        <textarea name="message" id="message"></textarea>
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</div>


</body>
</html>
